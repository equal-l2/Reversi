<!DOCTYPE html>
<html>

<head>
    <title>Reversi</title>
    <link rel="stylesheet" href="./vendor/destyle.css">
    <link rel="stylesheet" href="./index.css">
    <meta charset="utf-8">
</head>

<body>
    <div id="view-container">
        <div id="game-container">
            <div id="control" class="flex-center">
                <select id="first"></select>
                VS
                <select id="second"></select>
                <button id="new-game">New Game</button>
            </div>
            <table id="field"></table>
            <div id="status" class="flex-center">
                <div id="black-info" class="vert">
                    <span id="black-player"></span>
                    <svg class="stone" id="black-stone"></svg>
                    <span id="black-count"></span>
                </div>

                <p>VS</p>

                <div id="white-info" class="vert">
                    <span id="white-player"></span>
                    <svg class="stone" id="white-stone"></svg>
                    <span id="white-count"></span>
                </div>
            </div>
        </div>
        <ul id="log"></ul>
    </div>
    <p id="game-result" class="flex-center"></p>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
